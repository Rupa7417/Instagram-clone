<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Instagram Registration</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body> 
    <center>
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <div class="right-column text-center">
                        <div class="logo">
                            <img src="logo-light.png" alt="Instagram logo" class="logo-light">
                            <img src="logo-dark.png" alt="Instagram logo" class="logo-dark">
                        </div>
                        <p class="insta-info">Sign up</p>
                        <form>
                            <div class="form-group">
                                <input type="text" class="form-control" name="" placeholder="Mobile Number Or Email">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" name="" placeholder="Full Name">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" name="" placeholder="Username">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" name="" placeholder="Password">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block"> Sign up</button>
                        </form>
                        <p class="terms-text">By Signing up, you agree to our <b>Terms</b>,<b>Data Policy</b> and<b>Cookies policy</b>.</p>
    
                    </div>
                    <div class="login-text text-center">
                        <p>Have an account?<a href="login.html">Login</a></p>
                    </div>
                    <div class="app-download">
                        <p>Get the app.</p>
                        <div class="store-link">
                            <a href="#">
                                <img src="app-store.png" alt="app store">
                            </a>
                            <a href="#">
                                <img src="gg-play.png" alt="google play">
                            </a>
                        </div>
                    </div>
                    <div class="footer">
                        <div class="links">
                            <a href="#">About</a>
                            <a href="#">Blog</a>
                            <a href="#">Jobs</a>
                            <a href="#">Help</a>
                            <a href="#">API</a>
                            <a href="#">Privacy</a>
                            <a href="#">Terms</a>
                            <a href="#">Top Accounts</a>
                            <a href="#">Hashtags</a>
                            <a href="#">Locations</a>
                            <a href="#" id="darkmode-toggle">Darkmode</a>
                        </div>
                        <div class="copyright">
                            Â© 2024 Instagram from Facebook
                        </div>
                    </div>
                </div> 
                
            </div>
        </div>

    </center>
    
</body>

</html>
